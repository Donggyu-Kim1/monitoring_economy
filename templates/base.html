<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Monitor - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{% url 'markets:dashboard' %}" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">Market Monitor</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="{% url 'markets:indices' %}" class="py-4 px-2 text-gray-500 hover:text-green-500">지수</a>
                        <a href="{% url 'markets:bonds' %}" class="py-4 px-2 text-gray-500 hover:text-green-500">채권</a>
                        <a href="{% url 'markets:exchange' %}" class="py-4 px-2 text-gray-500 hover:text-green-500">환율</a>
                        <a href="{% url 'markets:commodities' %}" class="py-4 px-2 text-gray-500 hover:text-green-500">원자재</a>
                        <a href="{% url 'markets:calendar' %}" class="py-4 px-2 text-gray-500 hover:text-green-500">경제지표</a>
                        <a href="{% url 'markets:news' %}" class="py-4 px-2 text-gray-500 hover:text-green-500">뉴스</a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-500">Last Update: <span id="last-update"></span></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-4">
            <p class="text-center text-gray-500 text-sm">
                Market Monitor Dashboard - Data from Yahoo Finance
            </p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
